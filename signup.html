<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="signup.css" rel="stylesheet">
    
  <link rel="preload" as="image" href="signup.jpg">
</head>
<body>
    <div class="content">
        <form id="signup" action="login.html" method="post">
            <h1>Signup</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bx-user' ></i>
            </div>
             <div class="input-box">

            <input type="email"  placeholder="Email address" name="mail" required>
            <i class='bx bx-envelope' ></i>
        </div>
        
            <div class="input-box">
                <input type="password" placeholder ="Password" required>
                <i class='bx bx-lock' ></i>
            </div>
           
            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
               
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>

        <div id="thankYouMessage" style="display: none;">
            <h2>Thank you for your Signup!</h2>
            <p>you are now redirecting to login page.</p>
        </div>
    </div>
   <!--======================Javascript for thankyou and redirect to login page================================-->
   <script>
    document.getElementById('signup').addEventListener('submit', function(event) {
    event.preventDefault(); 
    document.getElementById('signup').style.display = 'none';
    document.getElementById('thankYouMessage').style.display = 'block';
    setTimeout(function() {
        window.location.href = 'login.html';
    }, 3000);
});
    </script>
  
</body>
</html>
