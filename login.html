<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="login.css" rel="stylesheet">
    
  <link rel="preload" as="image" href="login.jpg">
</head>
<body>
    <div class="content">
        <form id="login" action="home.html" method="post">
            <h1>Login</h1>
            <div class="input-box">
                
                <input type="text" placeholder="Username" required>
                <i class='bx bx-user' ></i>
                
                
            </div>
            <div class="input-box">
                <input type="password" placeholder ="Password" required>
                <i class='bx bx-lock' ></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="forgotpass.html">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Register</a></p>
            </div>
        </form>
        <div id="thankYouMessage" style="display: none;">
            <h2>Thank you for your Login!</h2>
            <p>you are now redirecting to Home page.</p>
        </div>

    
    </div>

         <!--======================Javascript for thankyou and redirect to login page================================-->
    <script>
    document.getElementById('login').addEventListener('submit', function(event) {
    event.preventDefault(); 
    document.getElementById('login').style.display = 'none';
    document.getElementById('thankYouMessage').style.display = 'block';
    setTimeout(function() {
        window.location.href = 'home.html';
    }, 3000);
});
    </script>


</body>
</html>
